<!-- app/templates/preview.html -->
{% extends "base.html" %} {% block content %}
<div class="preview-container">
  <h2>PDF Preview</h2>

  <div class="pdf-viewer">
    <embed
      src="{{ pdf_url }}"
      type="application/pdf"
      width="100%"
      height="600px"
    />
  </div>

  <div class="action-buttons">
    <a
      href="{{ url_for('download_file', download_id=download_id) }}"
      class="btn"
      >Download PDF</a
    >
    <a href="{{ url_for('index') }}" class="btn">Convert Another File</a>
  </div>
</div>
{% endblock %}
